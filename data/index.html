<!DOCTYPE html>
<html>
<head>
 <title>Browser Oscilloscope</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/png" href="favicon.png">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="topnav">
 <h1>Browser Oscilloscope</h1>
 </div>
 <div class="card-grid">
<div class="card"><p class="card-title">Test Pulses</p>
<p>
<canvas id="Axis1Canvas" width="550" height="400" style="border:1px solid #000000; background:black ;" ></canvas>
</p>
</div>

<div class="card"><p class="card-title">Settings</p>
<p>
    <label id="lblX-AxisTime">X-Axis mSec&nbsp;&nbsp;</label><input type="range" id="ScanLengthRange" 
        min="100" max="5000" step="50" onchange="ChangeScanTime()">
</p>
</div>    
</div>
<script src="script.js"></script>
</body>
</html>
